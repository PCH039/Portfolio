<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News & Trending Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .image-section {
      flex: 2;
    }

    .image-section img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .news-section {
      flex: 1;
      background-color: #f5f5e6;
      border-radius: 8px;
      padding: 15px;
    }

    .news-section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }

    .news-item {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      align-items: center;
    }

    .news-item img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
      object-fit: cover;
    }

    .news-item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .news-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ส่วนภาพ -->
    <div class="image-section">
      <img src="https://www.allrecipes.com/thmb/9asU3B3QJXll3ZdLb2SepIiCkmc=/800x533/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/1722180507052IMG_8671683_4-Ingredient-Hamburger-Casserole-4x3-cropped-37142ccc6fca4df8b0ea79be5a05d0a6.jpg" alt="Delicious Food">
    </div>

    <!-- ส่วนข่าว -->
    <div class="news-section">
      <h2>News & Trending</h2>
      <div class="news-item">
        <img src="https://www.allrecipes.com/thmb/5tiwxbITaD81fXXDQD-Y2qh3DNQ=/144x95/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ar-allstar-justin-rowland-grilling-4x3-91189f9295d8470681e1b960495ee78d.jpg" alt="News 1">
        <p>Our Most Popular New Casserole of 2024 is 'Dangerously Delicious'</p>
      </div>
      <div class="news-item">
        <img src="https://www.allrecipes.com/thmb/dWdKkcs4iyyPoFiRKzjmjW6DM2c=/144x95/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/34870-chicken-murphy-ddmfs-4x3-02da98bb5627455493026bda330c989d.jpg" alt="News 2">
        <p>The Best Aldi Finds Under $10 This January</p>
      </div>
      <div class="news-item">
        <img src="https://www.allrecipes.com/thmb/sYX-yLR3lwL0n2BvV5DUWp49x8Y=/144x95/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/AR-Trader-Joes-Getty-06-4x3-61049a6c96884a119b8119ff50311941.jpg" alt="News 3">
        <p>Goldfish Has 5 New Snacks Coming to Shelves in January</p>
      </div>
      <div class="news-item">
        <img src="https://www.allrecipes.com/thmb/lnSneQW33O1xyb3Q_rxv43wna8o=/144x95/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/ar-ninja-crispi-tout-87651a017a214508ae927b70bc183f11.jpg" alt="News 4">
        <p>Back in Stock: The Ninja Crisp Made Me Fall in Love with Air Fryers Again</p>
      </div>
    </div>
  </div>
</body>
</html>
